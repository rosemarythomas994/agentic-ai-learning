<!DOCTYPE html>
<html lang="en">
<head>
    <title>PDF to JSON</title>
</head>
<body>
    <h2>Upload PDF(s) to Extract JSON</h2>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="pdfs" multiple accept=".pdf"><br><br>
        <input type="submit" value="Upload and Get Result">
    </form>
</body>
</html>
